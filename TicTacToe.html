      * {

    <!--Issue with button here, should be under the grid DONE-->

    <script>
      
      let chooseX = true;
      
      let buttonX = document.querySelector('.js-x-button');

      buttonX.addEventListener("click", buttonEX); //function no bracket here

      let buttonO = document.querySelector('.js-o-button');

      buttonO.addEventListener("click", buttonOW); //function no bracket here

      function buttonEX() {
        chooseX = true;
        console.log('click X')
      }

      function buttonOW() {
        chooseX = false;
        console.log('click O')
      }

      startUp = document.querySelector('.js-startup-container');
      gridDisplay = document.querySelector('.js-board');

      buttonOne = document.querySelector('.js-button-playerOne'); 

      buttonOne.addEventListener("click", () => {
        preGame();
        console.log('player one click button')
      });

      function preGame() {
        startUp.style.display = 'none';
      }; 

      let boardData = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      let playerOne = 1;

      cellElements = document.querySelectorAll(".cell");

      cellElements.forEach((cell, index) => {
        cell.addEventListener("click", () => {
          placeMarkers(index);
        });
      });


      function placeMarkers(index) {
        let col = index % 3;
        let row = (index - col) / 3;

        if (boardData[row][col] === 0){
          boardData[row][col] = playerOne;
          playerOne = -playerOne; //Switch between Plyr1 n Plyr 2
          //Using unary negation operator (playerOne becomes negative)
          //equivalent to multiplying 'playerOne' by -1

          drawMarker(); //remove this after, if it works**
          checkResult();
          console.log(boardData);

        } else {
          console.log('cell is full!')
        }
        
      }

      function drawMarker() { //REMOVE ALL ICON X's and O's
          cellElements.forEach((cell, index) => {
          let col = index % 3;
          let row = Math.floor(index / 3);

          if (boardData[row][col] === 1 && chooseX === true) {
            cell.classList.add("cross");
          } 
          else if (boardData[row][col] === 1 && chooseX === false) {
            cell.classList.add("circle")
            }

          else if (boardData[row][col] === -1 && chooseX === true) {
            cell.classList.add("circle");
          } 
          else if (boardData[row][col] === -1 && chooseX === false) {
            cell.classList.add("cross")                                                                  
          }

          else if (boardData[row][col] === 0) {
            cell.classList.remove("cross"); //RESET FEATURE
            cell.classList.remove("circle");
          }
        });
      }
      


      resetButton = document.querySelector(".js-reset-game");
      resetButton.addEventListener("click", () => {
        resetGrid();
      });

      function resetGrid() {
        //make two reset button, reset score and reset game
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            boardData[row][col] = 0;
          }
        }
        drawMarker();
      }

      resetScoreButton = document.querySelector(".js-reset-score");
      resetScoreButton.addEventListener("click", () => {
        resetScore();
      });

      function resetScore() { //RESET SCORE TO ZERO
        playerWins = 0;
        playerTwoWins = 0;
        playerTie = 0;
        winScore.innerHTML = `Player 1 Wins = ${playerWins} 
        <br>Player 2 Wins = ${playerTwoWins}
        <br> Tie = ${playerTie}`;
        resetGrid();
      }

      let playerWins = 0;
      let playerTwoWins = 0;
      let playerTie = 0;
      let winScore = document.querySelector(".js-wins");

      function playerOneResult() {
        setTimeout(function () {
          resetGrid();
          alert("Player 1 Wins");
        }, 100);
      }

      function playerTwoResult() {
        setTimeout(function () {
          resetGrid();
          alert("Player 2 Wins");
        }, 100);
      }

      function checkResult() {
        for (let i = 0; i < 3; i++) {
          let rowSum = boardData[i][0] + boardData[i][1] + boardData[i][2];
          let colSum = boardData[0][i] + boardData[1][i] + boardData[2][i];

          let diagonalSumOne =
            boardData[0][0] + boardData[1][1] + boardData[2][2];

          let diagonalSumTwo =
            boardData[2][0] + boardData[1][1] + boardData[0][2];

          if (rowSum === 3 || colSum === 3) {
            playerWins++;
            console.log("player 1 wins STRAIGHT");
            playerOneResult();
            
          } else if (rowSum === -3 || colSum === -3) {
            playerTwoWins++;
            console.log("player 2 wins STRAIGHT");
            playerTwoResult();

          } else if (diagonalSumOne === 3 || diagonalSumTwo === 3) {
            playerWins++;
            console.log("player 1 wins DIAGONAL");
            playerOneResult();

          } else if (diagonalSumOne === -3 || diagonalSumTwo === -3) {
            playerTwoWins++;
            console.log("player 2 wins DIAGONAL");
            playerTwoResult();
          }
        }

                //TIE GAME HERE 
                let isTie = true;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++)
            if (boardData[i][j] !== 1 && boardData[i][j] !== -1) {
              isTie = false;
              break;
            }
        }
        if (isTie) {
          //isTie means if isTie is still true after the cell all filled
          setTimeout(function (){
            alert("Tie")
          }, 100)
          playerTie++;
          console.log('tie')
          resetGrid();
        }

        winScore.innerHTML = `Player 1 Wins = ${playerWins} 
        <br> Player 2 Wins = ${playerTwoWins}
        <br> Tie = ${playerTie}`;

      }
    </script>
