<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TicTacToe CPU version</title>
    <style>
      /*

      
     -make a game with cpu FUTURE //Different file because it's complicated// CURRENT PROJECT
      

     -BUG - Tie game is error/not registering/call stack size exceed PROBLEM - last cell, if place, computer will try to place the circle too cause 'Call stack exceed'
     -BUG FIXED- some cpu move doesnt appear
     -BUG FIXED - fixed randomCol and randomRow doesnt appear correctly


      */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(32, 27, 27);
        font-family: arial;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 800px;
      }

      .board {
        width: 320px;
        height: 320px;
        background-image: url(grid1.png);
        background-size:cover;
        background-color: white;
        border-radius:50px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .cross {
        background-image: url(pngegg.png);
        background-size: cover;
        background-size: 50%;
        background-position: center;
        background-repeat: no-repeat;
      }
      .circle {
        background-image: url(clipart431990.png);
        background-size: cover;
        background-size: 50%;
        background-position: center;
        background-repeat: no-repeat;
      }

      .ttt-css {
        position: absolute;
        top: 250px;
        color: white;
        font-size: 50px;
        font-weight: bold;
      }
      /*Use inline-grid to create 3 sections for reset buttons*/
      .css-reset-game,
      .css-reset-score {
        display: inline-block;
        margin-top: 20px;
        width: 250px;
        height: 50px;
        border-style: none;
        border-radius: 30px;
        font-size: 30px;
        background-color: rgb(5, 200, 247);
      }
      .css-reset-game:hover,
      .css-reset-score:hover {
        background-color: rgb(0, 156, 196);
      }

      .css-reset-game:active,
      .css-reset-score:active {
        background-color: rgb(77, 219, 255);
        padding: 10px;
      }

      .container-score {
        color: rgb(255, 0, 0);
        position: relative;
        top: 600px;
        font-size: 30px;
      }
      .startup-container {
        color: white;
        padding: 10px;
        font-size: 30px;
        background-color: rgb(56, 149, 2);
        width: 400px;
        height: 100px;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: fixed;
        top: 100px;
      }
      .button-player-one,
      .button-player-two {
        width: 100px;
      }
      .button-player-one:hover .buton-player-two:hover {
        background-color: rgb(255, 93, 93);
      }

      .startup-container-two {
        color: rgb(244, 0, 0);
      }

      .css-cpu-button {
        width: 200px;
        height: 100px;
      }

      .css-cpu-button-after {
        background-color: red;
      }

      .css-intro{
        color: white;
        font-size: 40px;
      }
      .css-intro-x, .css-intro-o {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="css-intro">Lorem <br> ipsum
    </br>
    <button class="css-intro-x js-intro-x">X</button>
    <button class="css-intro-o js-intro-o">O</button>
    </div>

    <section class="board js-board">
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">0</div>
      <div class="cell">1</div>
      <div class="cell">1</div>
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">2</div>
      <div class="cell">2</div>
    </section>

    <script>
      let playerChooseX = true;
      
      const introButtonX = document.querySelector('.js-intro-x');
      const introButtonO = document.querySelector('.js-intro-o');

      introButtonX.addEventListener('click',chooseX);
      introButtonO.addEventListener('click',chooseO);

      function chooseX (){
        playerChooseX = true;
        console.log(playerChooseX);
      }

      function chooseO(){
        playerChooseX = false;
        console.log(playerChooseX);
      }

      let playerOne = 1;
      let cpuBot = -1;

      let boardData = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      let gameActive = true;

      function cpuMove() {
        if (!gameActive) {
          return;
        }

        const randomRow = Math.floor(Math.random() * 3); //round up to 0,1,2 NOTED THIS new info
        const randomCol = Math.floor(Math.random() * 3);

        if (boardData[randomCol][randomRow] === 0) {
          boardData[randomCol][randomRow]= -1;
          checkCellLeftOver()
        } 
        else if (boardData[randomCol][randomRow] === 1 || boardData[randomCol][randomRow] === -1
        ){
          cpuMove();
          return;
        }
        }

        let gameRunning = true;

        function checkCellLeftOver(){
          for(let i = 0; i < 3; i++){
            for(let j=0; j < 3; j++) {
              if (boardData[i][j] !== 0){
                gameRunning = true;
                return; 
              } else {
                gameRunning = false;
                //stop function cpuMove to run here
              }
            }
          }
        }

        
      cellElements = document.querySelectorAll(".cell");

      cellElements.forEach((cell, index) => {
        cell.addEventListener("click", () => {
          placeMarkers(index);
        });
      });

      let playerPlaced = false;

      function placeMarkers(index) {
        let col = index % 3;
        let row = (index - col) / 3;

        if (boardData[row][col] === 0) {
          boardData[row][col] = playerOne;
          cpuMove();
          drawMarker();
          checkResult();
          console.log(boardData);
        } else {
          console.log("cell is full!");
        }
      }

      function drawMarker() {
        //REMOVE ALL ICON X's and O's
        cellElements.forEach((cell, index) => {
          let col = index % 3;
          let row = Math.floor(index / 3);

          if (boardData[row][col] === 1 && playerChooseX === true) {
            cell.classList.add("cross");
          } else if (boardData[row][col] === 1 && playerChooseX === false){
            cell.classList.add("circle")
          } 
          
          else if (boardData[row][col] === -1 && playerChooseX === true) {
            cell.classList.add("circle");
          } else if(boardData[row][col] === -1 && playerChooseX === false) {
            cell.classList.add("cross")
          } 
          else if (boardData[row][col] === 0) {
            cell.classList.remove("cross"); //RESET FEATURE
            cell.classList.remove("circle");
          }
        });
      }


      function resetGrid() {
        //make two reset button, reset score and reset game
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            boardData[row][col] = 0;
          }
        }
        drawMarker();
      };

      function gameTie(){
        setTimeout(function () {
          alert(`TIE`);
        },1000)
      };
      
      function cpuWins(){
        setTimeout(function(){
          alert('CPU WINS'),
          resetGrid()
        },400)
      };

      function playerWins(){
        setTimeout(function(){
          alert(`PLAYER WINS`),
          resetGrid()
        },400)
      };

      function checkResult() {
        for (let i = 0; i < 3; i++) {
          let rowSum = boardData[i][0] + boardData[i][1] + boardData[i][2];
          let colSum = boardData[0][i] + boardData[1][i] + boardData[2][i];

          let diagonalSumOne =
            boardData[0][0] + boardData[1][1] + boardData[2][2];

          let diagonalSumTwo =
            boardData[2][0] + boardData[1][1] + boardData[0][2];

          if (rowSum === 3 || colSum === 3) {
            playerWins();
            break;

          } else if (rowSum === -3 || colSum === -3) {
            cpuWins();
            break;

          } else if (diagonalSumOne === 3 || diagonalSumTwo === 3) {
            playerWins();
            break;

          } else if (diagonalSumOne === -3 || diagonalSumTwo === -3) {
            cpuWins();
            break;
          }
        }

        //TIE GAME HERE
        let isTie = true;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++)
            if (boardData[i][j] !== 1 && boardData[i][j] !== -1) {
              isTie = false;
              break;
            }
        }
        if (isTie) {
          //isTie means if isTie is still true after the cell all filled
          gameTie();
          resetGrid();
        }
      }
    </script>
  </body>
</html>
